<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color:black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background-color: #0d6e44;
            border-radius: 15px;
            overflow: hidden;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 3px solid white;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #3b50e0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .Gausej{position: fixed;
            top: 10px;
            left: 30px;height: auto;
            width: 125px;display: flex;}

    </style>
</head>
<body>
    <div class="logo">
        <header>
            <img src="C:\Users\ASUS\OneDrive\Desktop\GAUSEJ\Logo Gausej.png"class="Gausej" alt="Gausej">
        </header>
    
    </div>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12,2L1,12h3v8h6v-6h4v6h6v-8h3L12,2z"></path>
                </svg>
            </div>
            
            <h1>Sign-up/Login</h1>
            
            <div class="tabs">
                <button class="tab active" data-target="login">Login</button>
                <button class="tab" data-target="signup">Sign Up</button>
            </div>
         <form action="database.php" method="post">
            
            <div id="login" class="form-content active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button class="btn">Login</button>
            </div>
            
            <div id="signup" class="form-content">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" name="FullName">
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" name="Email">
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" name="Password">
                </div>
                
                <button class="btn">Create Account</button>
            </div>
        </form>
            <div class="divider">or</div>
            
            <div class="social-buttons">
                <div class="social-btn">G</div>
                <div class="social-btn">f</div>
                <div class="social-btn" >in</div>
                
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Hide all form contents
                    document.querySelectorAll('.form-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Show selected form content
                    const target = this.getAttribute('data-target');
                    document.getElementById(target).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
